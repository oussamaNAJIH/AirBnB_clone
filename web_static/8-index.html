<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                California, Arizona...
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                        <li>
                            <ul class="popover_1">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                    <li><h2>California:</h2></li>
                    <li>
                        <ul class="popover_2">
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h4>Amenities</h4>
                Internet, Kitchen...
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <div class="title">
                <h1>Places</h1>
            </div>
            <div class="my_articles">
                <article>
                    <h2>My home</h2>
                    <div class="price_by_night">$80</div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
                <article>
                    <h2>Tiny house</h2>
                    <div class="price_by_night">$65</div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
                <article>
                    <h2>A suite</h2>
                    <div class="price_by_night">$190</div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                </article>
            </div>
        </section>

    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
